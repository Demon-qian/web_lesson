            <h3>1.2 毛泽东思想的主要内容和活的灵魂</h3>
            <div class="qa-box">
                <div class="question">Q：毛泽东思想的主要内容有哪些？</div>
                <div class="answer">
                    <p>A：主要包括：</p>
                    <ol>
                        <li>新民主主义革命理论</li>
                        <li>社会主义革命和社会主义建设理论</li>
                        <li>革命军队建设和军事战略理论</li>
                        <li>政策和策略理论</li>
                        <li>思想政治工作和文化工作理论</li>
                    </ol>
                </div>
            </div>

            <div class="qa-box">
                <div class="question">Q：毛泽东思想的活的灵魂是什么？</div>
                <div class="answer">
                    <p>A：三个基本方面：</p>
                    <ul>
                        <li>实事求是（思想基础）</li>
                        <li>群众路线（根本工作路线）</li>
                        <li>独立自主（根本政治原则）</li>
                    </ul>
                </div>
            </div>
