<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Plus</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header { background-color: #000; color: #ccc; padding: 10px; }
        header nav ul { list-style: none; display: flex; justify-content: space-around; margin: 0; padding: 0; }
        .game-grid { background-color: #000; padding: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .game-tile { position: relative; height: 200px; background-size: cover; background-position: center; border: 1px solid #fff; }
        .game-info { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.7); color: #fff; padding: 10px; }
        .game-info h2 { margin: 0; font-size: 18px; }
        .game-info p { margin: 5px 0 0; font-size: 12px; }
        .platform-icons { position: absolute; bottom: 10px; right: 10px; display: flex; }
        .platform-icons img { width: 20px; height: 20px; margin-left: 5px; }
        .promo-section { background: linear-gradient(to bottom, #D3D3D3, #FFC107, #FF9800); padding: 40px; text-align: center; }
        .promo-container { display: flex; justify-content: space-around; align-items: center; }
        .highlight { width: 300px; background-color: #fff; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .highlight img { width: 100%; height: auto; }
        .highlight h3 { color: #000; font-size: 18px; margin: 10px 0; }
        .highlight p { color: #000; font-size: 12px; }
        .highlight button { background-color: #2196F3; color: #fff; border: none; padding: 5px 10px; margin-top: 10px; }
        .promo-content { color: #fff; }
        .promo-content h1 { font-size: 32px; margin: 0; }
        .promo-content .plus-symbol { color: #FFEB3B; font-size: 1.2em; }
        .promo-content p { font-size: 18px; margin: 10px 0; }
        .cta { background-color: #2196F3; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 20px; }
        @media (max-width: 1200px) { .game-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 800px) { .game-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 1000px) { .promo-container { flex-direction: column; } .highlight, .promo-content { width: 100%; margin-bottom: 20px; } }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>戻る</li>
                <li>お気に入り</li>
                <li>検索</li>
            </ul>
        </nav>
    </header>
    <section class="game-grid">
        <div class="game-tile" style="background-image: url('https://via.placeholder.com/200x200');">
            <div class="game-info">
                <h2>MONSTER HUNTER WILDS</h2>
                <p>発売予定 2025年春</p>
                <div class="platform-icons">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/playstation-5-3521668-2945166.png" alt="PS5">
                </div>
            </div>
        </div>
        <!-- 更多游戏瓦片可根据需要添加 -->
    </section>
    <section class="promo-section">
        <div class="promo-container">
            <div class="highlight left">
                <img src="https://via.placeholder.com/300x200" alt="プレステ7">
                <h3>プレステ7</h3>
                <p>PlayStation Plus Plus プレステ7ムービー体験が今月から始まる！</p>
                <button>…</button>
            </div>
            <div class="promo-content">
                <h1><span class="plus-symbol">+</span> PlayStation Plus</h1>
                <p>PlayStation Plus へようこそ</p>
                <p>ゲームを最大2か月間、每月1人1回ずつプレイ可能…</p>
            </div>
            <div class="highlight right">
                <img src="https://via.placeholder.com/300x200" alt="エクスアーマー5">
                <h3>エクスアーマー5</h3>
                <p>300人ともが月額サブスクリプションで「PlayStation Plus」</p>
                <button>></button>
            </div>
        </div>
        <button class="cta">詳細を見る</button>
    </section>
</body>
</html>
